name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install
      - run: npm install cypress
  cypress-run:
      runs-on: ubuntu-latest
      steps:              
      - run: npx cypress run